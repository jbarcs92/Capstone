<div class="container">
    <h2>Create Question</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category" required [(ngModel)]="quiz.category" name="category">
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Sports">Sports</option>
            <option value="Television">Television</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" class="form-control" id="question" required [(ngModel)]="quiz.question" name="question">
      </div>
      <div class="form-group">
        <label for="questionNo">Question #:</label>
        <select id="questionNo" required [(ngModel)]="quiz.questionNo" name="questionNo">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="answerA">Answer A:</label>
        <input type="text" class="form-control" id="answerA" required [(ngModel)]="quiz.answerA" name="answerA">
      </div>
      <div class="form-group">
        <label for="answerB">Answer B:</label>
        <input type="text" class="form-control" id="answerB" required [(ngModel)]="quiz.answerB" name="answerB">
      </div>
      <div class="form-group">
        <label for="answerC">Answer C:</label>
        <input type="text" class="form-control" id="answerC" required [(ngModel)]="quiz.answerC" name="answerC">
      </div>
      <div class="form-group">
        <label for="answerD">Answer D:</label>
        <input type="text" class="form-control" id="answerD" required [(ngModel)]="quiz.answerD" name="answerD">
      </div>
      <div class="form-group">
        <label for="correctAnswer">Correct Answer:</label>
        <input type="text" class="form-control" id="correctAnswer" required [(ngModel)]="quiz.correctAnswer" name="correctAnswer">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
